<main role="main">
    <div class="container">
    <br />
    <h1 class="text-center pt-5">Welcome to Andy's Blog</h1>
    <br />
    <br />
    <h2>Latest Posts</h2>
    <hr />

    </div>

    <div class="album py-5 bg-light">
    <div class="container">
      <div class="row-full">
        {% for blog in blog.all %}

          <div class="card mb-4 shadow-sm" >
            <a href="{% url 'detail' blog.id %}" style="color:black; text-decoration:none;"><h3 class="text-left">{{ blog.title }}</h3></a>
            <p class="text-left">{{ blog.date_pretty }}</p>
            <br />
            <a href="{% url 'detail' blog.id %}"><img class="img-fluid" src="{{ blog.image.url }}" height="300" width="300"/></a>
            <div class="card-body">
              <a href "{% url 'detail' blog.id %}" style="color:black"><p class="card-text">{{ blog.summary }}</p><a/>
            </div>
          </div>

        {% endfor %}

        </div>
      </div>
    </div>
</main>
